<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannie Floral-Admin-products</title>

    <link rel="stylesheet" href="../css/admin-products.css">
    <link rel="icon" href="../media/admin-products-media/Hannie logo 2.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/be2be59f23.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>

<body>
    <!-- -------header starts----------- -->
    <header>
        <input type="checkbox" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
        <a href="../home.html" class="logo">Hannie<span>Floral</span></a>
        <nav class="navbar">
            <a href="#">Products administration</a>
        </nav>

        <div class="icons">
            <a href="#"><i class="fa-solid fa-bell"></i></a>
            <a href="https://docs.google.com/spreadsheets/d/1tN24RURM3LNftFb1fH89pCAKqjSDGnjR-gJpjEom28E/edit#gid=0"><i
                    class="fa-solid fa-envelope"></i></a>
            <a href="../html/loginpage.html" class="fa-solid fa-user"></a>
            <span>Hannie <i class="fa-solid fa-heart"></i></span>
        </div>


    </header>
    <!-- ---------------header ends--------------- -->

    <!-- ---------------main starts--------------- -->

    <div class="home">
        <div class="input-field">
            <input id="inputId" type="number" placeholder="Product ID"> <br>
            <input id="inputName" type="Product name" placeholder="Product name"> <br>
            <label for="type">type</label>
            <select name="type" id="type">
                <option>---Choose a type---</option>
                <option value="rose">rose</option>
                <option value="lily">lily</option>
                <option value="poeny">poeny</option>
                <option value="tulip">tulip</option>
                <option value="lavender">lavender</option>
                <option value="marigold">marigold</option>
                <option value="daisy">daisy</option>
                <option value="sunflower">sunflower</option>
                <option value="dahlia">dahlia</option>
                <option value="other">other</option>
            </select>
            <input id="image-file" type="file" placeholder="Product Image" onchange="handleOnChangeInputFile(this)">
            <br>
            <input id="inputPrice" type="number" placeholder="Price"> <br>
            <button class="btn" type="button" onclick="addItem()">Add</button>
            <a href="./admin-homepage.html"><button class="btn" style="color:black">Back <i
                        class="fa-solid fa-rotate-left"></i></button></a>
        </div>
        <div class="table-field">
            <table id="table">
                <!-- <tr>
                    <th>ID</th>
                    <th>name</th>
                    <th>image</th>
                    <th>price</th>
                    <th>...</th>
                </tr>
                <tr>
                    <td>984775</td>
                    <td>Water lily</td>
                    <td><img src="../media/admin-products-media/thanks_pic.png" alt=""></td>
                    <td>$20.99</td>
                    <td><button>Remove</button></td>
                </tr> -->
            </table>
            <ul class="listPage"> </ul>
        </div>


    </div>




    <script src="../js/admin-products.js"></script>

</body>

</html>
